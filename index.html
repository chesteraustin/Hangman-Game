<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Hangman Game</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Material Design Bootstrap -->
    <link href="assets/mdb/css/mdb.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div class="jumbotron text-center">
	<h1>Let's Play Hangman!</h1>
	<h2 id="hiddenWord" class="text-center"></h2>
</div>
<div class="container">
	<div class="row">
		<div class="row col-md-6">
			<div id="letterCards" class="row">
			</div>
		</div>
		<div class="row col-md-6">
			<div class="row">
				<div id="hangmanBody" class="container">
					<div class="row">
						<div id="head" class="col-md-4 offset-md-4 bodyPart">
							<h1>HEAD</h1>
						</div>
					</div>
					<div class="row">
						<div id="leftArm" class="col-md-4 bodyPart">
							<h1>LEFT ARM</h1>
						</div>
						<div id="body" class="col-md-4 bodyPart">
							<h1>BODY</h1>
						</div>
						<div id="rightArm" class="col-md-4 bodyPart">
							<h1>RIGHT ARM</h1>
						</div>
					</div>
					<div class="row">
						<div id="leftLeg" class="col-md-4 offset-md-2 bodyPart">
							<h1>LEFT LEG</h1>
						</div>
						<div id="rightLeg" class="col-md-4 bodyPart">
							<h1>RIGHT LEG</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="lostMessage" class="modal fade">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Game Over</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>You lost!  The word was <span class="myWord">{{}}</span></p>
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Restart Game</button>
			</div>
		</div>
	</div>
</div>

<div id="wonMessage" class="modal fade">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Game Over</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>You Won!  The word was <span class="myWord">{{}}</span></p>
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Restart Game</button>
			</div>
		</div>
	</div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="assets/mdb/js/mdb.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/javascript/game.js"></script>
</body>
</html>
